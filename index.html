<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Fixed headers - fullPage.js</title>

	<link rel="stylesheet" type="text/css" href="common/jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="common/style.css" />
	<link rel="stylesheet" href="common/owl.carousel.min.css">
	<link rel="stylesheet" href="common/owl.theme.default.min.css">

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="common/jquery.min.js"></script>
	<script src="common/jquery-ui.min.js"></script>

	<script type="text/javascript" src="common/vendors/scrolloverflow.js"></script>

	<script type="text/javascript" src="common/jquery.fullPage.js"></script>
	<script src="common/owl.carousel.min.js"></script>

	<script type="text/javascript">
		var imgArray = {
			1: ['img/1.jpg', 'img/2.jpg'],
			2: ['img/1.jpg', 'img/3.jpg', 'img/2.jpg'],
			3: ['img/2.jpg', 'img/3.jpg', 'img/1.jpg']
		}

		$(document).ready(function () {
			$('#fullpage').fullpage({
				anchors: ['firstPage', 'secondPage', '3rdPage'],
				sectionsColor: ['#fff', '#999', '#fff'],
				menu: '#menu',
				css3: true
			});

			$('.grid-item').on('click', function (e) {
				$('#modal-1').toggleClass("md-show"); //you can list several class names				
				e.preventDefault();
				imgSet(e.target.getAttribute('data'));
			});

			$('.md-overlay').on('click', function (e) {
				$('#modal-1').toggleClass("md-show"); //you can list several class names 
				e.preventDefault();
			});
			
		});

		function imgSet(key) {			
			$('.owl-carousel').trigger('destroy.owl.carousel');
			$('.owl-carousel *').remove();

			$('.owl-carousel').owlCarousel({
				loop: false,
				margin: 10,
				nav: true,
				dots: false,
				responsive: {
					0: {
						items: 1
					}
				}
			})

			for (i = 0; i < imgArray[key].length; i++) {				
			 	$('.owl-carousel').trigger('add.owl.carousel', ["<div class='item'><img src='" + imgArray[key][i] + "' alt='' /></div>"]);
			}

			$('.owl-carousel').trigger('refresh.owl.carousel');
		}

	</script>

</head>

<body>
	<header>
		<ul id="menu">
			<li data-menuanchor="firstPage">
				<a href="#firstPage">자기소개</a>
			</li>
			<li data-menuanchor="secondPage">
				<a href="#secondPage">작업물</a>
			</li>
			<li data-menuanchor="3rdPage">
				<a href="#3rdPage">연락처</a>
			</li>
		</ul>
	</header>

	<div id="fullpage">
		<div class="section " id="section0">
			<div class="intro">
				<h1>자기소개</h1>
				<p>Create your own headers and footers</p>
			</div>
		</div>
		<div class="section" id="section1">
			<div class="slide" id="slide1">
				<div class="intro">
					<h1>작업물</h1>
					<div class="grid-container">
						<div class="grid-item" data="1">1</div>
						<div class="grid-item" data="2">2</div>
						<div class="grid-item" data="3">3</div>
						<div class="grid-item">4</div>
						<div class="grid-item">5</div>
						<div class="grid-item">6</div>
						<div class="grid-item">7</div>
						<div class="grid-item">8</div>
						<div class="grid-item">9</div>
					</div>
				</div>
			</div>

			<div class="slide" id="slide2">
				<h1>Slide 2</h1>
				<img src="imgs/iphone-blue.png" alt="iphone" id="iphone-two" />
			</div>

		</div>
		<div class="section" id="section2">
			<div class="intro">
				<h1>연락처</h1>
			</div>
		</div>
	</div>

	<div class="md-modal md-effect-1" id="modal-1">
		<div class="md-content">
			<div class="owl-carousel owl-theme"></div>
		</div>
	</div>
	<div class="md-overlay"></div>
	<!-- the overlay element -->

</body>

</html>
